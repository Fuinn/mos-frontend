<form [formGroup]="uploadForm">

    <!-- Headers -->
    <div class="modal-header">
        <h4 class="modal-title">Model Upload</h4>
    </div>

    <!-- Body -->
    <div class="modal-body">

        <!-- File -->
        <div class="custom-file mt-2">
            <input type="file" class="custom-file-input" id="customFile" 
                   formControlName="filePath" (change)="changeFile($event)">
            <label class="custom-file-label" for="customFile">
                {{ filedata ? filedata.name : "Choose File" }}
            </label>
        </div>
        
        <!-- File -->
        <div class="row mt-2">
            <div class="col">
                <textarea readonly class="form-control" rows="7" id="recipe">{{ (log$|async) }}</textarea>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer mt-2">
        <button type="button" class="btn btn-primary" [disabled]="!uploadForm.valid"
                (click)="submit()">
            Upload
        </button>
        <button type="button" class="btn btn-primary" (click)="close()">
            Close
        </button>
    </div>
</form>
