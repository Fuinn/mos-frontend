<div class="container-fluid">
    <div class="row mt-4 ml-1">
        <table class="table table-stripped"> 
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Shape</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let c of constraints$|async">
                    <tr>
                        <td><a [routerLink]="['.', c.id]">{{ c.name }}</a></td>
                        <td>{{ c.type }}</td>
                        <td>{{ c.shape|json }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
