<div class="container-fluid">
    <div class="row">
        <div class="col">

            <div *ngIf="(constraint$ | async)">

                <!-- Name -->
                <div class="row mt-4">
                    <div class="col-sm-auto font-weight-bold">Name</div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-auto">{{ (constraint$ | async).name }}</div>
                </div>

                <!-- Description -->
                <div class="row mt-4 font-weight-bold">
                    <div class="col-sm-auto">Description</div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-auto" mathjax>{{ (constraint$ | async).description }}</div>
                </div>

                <!-- Labels -->
                <div class="row mt-4 font-weight-bold">
                    <div class="col-sm-auto">Labels</div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-auto">{{ (constraint$ | async).labels }}</div>
                </div>

                <!-- Type -->
                <div class="row mt-4 font-weight-bold">
                    <div class="col-sm-auto">Type</div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-auto">{{ (constraint$ | async).type }}</div>
                </div>

                <!-- Shape -->
                <div class="row mt-4 font-weight-bold">
                    <div class="col-sm-auto">Shape</div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-auto">{{ (constraint$ | async).shape|json }}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- State -->
    <div class="row mt-4 font-weight-bold">
        <div class="col-sm-auto">Results</div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <app-constraint-state [constraint$]="constraint$"></app-constraint-state>
        </div>
    </div>
</div>
